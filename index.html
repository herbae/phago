<!DOCTYPE html>
<html>
  <head>
    <title>PHAGO - a math game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,  minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="phago.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
    <script src="bundle.js"></script>
  </head>
  <body>
    <div id="over" title="Player name">
      <input id="name" maxlength="4" placeholder="Your name here"></input>
      <button id="start">Find a player!</button>
    </div>
    <header>
      <img src="img/phago_logo_small.png">
    </header>
    <main>
      <span id="name-p1" class="name player1">wait</span>
      <span id="name-p2" class="name player2">wait</span>
      <span id="score-p1" class="score player1">0</span>
      <span id="score-p2" class="score player2">0</span>
      <ul id="phagos-p1" class="phagos"></ul>
      <ul id="phagos-p2" class="phagos"></ul>
      <ul id="panel"></ul>
      <section id="sides">
        <span id="helper"></span>
      </section>
    </main>
  </body>
</html>
