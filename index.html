<!DOCTYPE html>
<html>
  <head>
    <title>PHAGO - a math game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="phago.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="phago.js"></script>
  </head>
  <body>
    <div class="titulo">
      <img src="img/phago_logo_small.png" width="300" height="auto">
    </div>
    <div class="conteudo">
      <span id="name-p1" class="name player1">wait</span>
      <span id="name-p2" class="name player2">wait</span>
      <span id="placar-p1" class="placar player1">0</span>
      <span id="placar-p2" class="placar player2">0</span>
      <ul id="p1" class="phagos"></ul>
      <ul id="p2" class="phagos"></ul>
      <ul id="painel"></ul>
      <div id="lados">
        <span id="conta"></span>
      </div>
    </div>
  </body>
</html>
