<!DOCTYPE html>
<html>
  <head>
    <title>PHAGO - a math game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="phago.css">
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <script src="jquery.color.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="phago.js"></script>
  </head>
  <body>
    <div class="titulo">
      <img src="img/phago_logo_small.png" width="300" height="auto">
    </div>
    <div class="conteudo">
      <span id="name-p1" class="name player1">wait</span>
      <span id="name-p2" class="name player2">wait</span>
      <span id="placar-p1" class="placar player1">0</span>
      <span id="placar-p2" class="placar player2">0</span>
      <ul id="p1" class="phagos"></ul>
      <ul id="p2" class="phagos"></ul>
      <ul id="painel"></ul>
      <div id="lados">
        <span id="conta"></span>
      </div>
    </div>
  </body>
</html>
